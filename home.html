<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Code Jumpers es un juego que tiene el objetivo de motivar a más estudiantes de preparatoria a estudiar la Ingeniería en Sistemas">
        <title>Code Jumpers</title>

        <!-- Tipografias -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@100;300;400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- CSS - Estilo -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="css/favicon/favicon-16x16.png">

    </head>
    <body>
        <div id="layout">
            <header class="header">
                <div class="bg-video">
                    <video class="bg-video__content" autoplay muted loop>
                        <source src="img/matrix-raining-code.mp4" type="video/mp4">
                        Your browser is not supported!
                    </video>
                </div>
                <div class="header__text-box">
                        <h1 class="heading-primary">
                            <span class="heading-primary--main">Code</span> <!-- used to mark up a part of a text, or a part of a document.-->
                            <span class="heading-primary--sub">Jumpers</span>
                        </h1>
                </div>
            </header>
            <section class="Información" id="Información">
                <div class="Info-caja Info-caja-1">
                    <div id="ITC">
                        <h2 class="heading-secondary">Sobre la carrera de ITC...</h2>
                    </div>
                </div>
                <div class="Info-caja Info-caja-2">
                    <div id="STEAM">
                        <h2 class="heading-secondary">Sobre STEAM...</h2>
                        
                    </div>
                </div>
                <div class="Info-caja Info-caja-3">
                    <div id="Code-Jumpers">
                        <h2 class="heading-secondary">Sobre Code Jumpers...</h2>
                        
                    </div>
                </div>
            </section>
            <section class="Videojuego">
                <div id="videojuego">
                    <h2>Apartado de videojuego</h2>
                </div>
            </section>
            <section class="Gráficas">
                <div id="visualización-datos">
                    <h2>Apartado de visualización de datos</h2>
                </div>
            </section>
        </div>
    </body>
</html>
